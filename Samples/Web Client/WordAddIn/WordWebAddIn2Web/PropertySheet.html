<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <!-- For the JavaScript APIs for Office, go to https://aka.ms/officejs-overview to learn more. -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>




    <!-- For the Office UI Fabric, go to https://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css" />
    <!--<link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css" />-->
    <link rel="stylesheet" href="https://dev.office.com/fabric-js/css/fabric.components.min.css" />



</head>
<body>

    <!--<ul id="docList" class="ms-List"></ul>-->
    <div style="width:100%">
        <form id="CreateRecordForm">
            <input type="hidden" name="RecordExternalReference" id="RecordExternalReference" />
            <input type="hidden" name="MyExternalURL" id="MyExternalURL" />
            <div class="ms-Dropdown" tabindex="0">
                <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--ChevronDown"></i>
                <select id="recordTypePicker" class="ms-Dropdown-select" name="RecordRecordType">
                    <option disabled>Choose a Record Type&amp;hellip;</option>

                </select>
            </div>

            <div style="margin-top:10px" id="record-form-fields">

            </div>

            <div style="display: flex; justify-content: flex-end; margin-top:10px">
                <button id="selectDocument" class="ms-Button ms-Button--primary">
                    <span class="ms-Button-label">OK</span>
                </button>
                <button id="cancel" class="ms-Button">
                    <span class="ms-Button-label">Cancel</span>
                </button>
            </div>
        </form>
    </div>
    <script src="https://dev.office.com/fabric-js/js/fabric.js"></script>
    <script src="https://dev.office.com/fabric-js/lib/PickaDate.js"></script>
    <script src="PropertySheet.js" type="text/javascript"></script>
</body>
</html>
